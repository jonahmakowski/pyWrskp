name: Build Python Package
on:
  workflow_dispatch:
  push:
    paths:
      - 'src/helpfulPackage/setup.py'

jobs:
  build_package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        run: |
          apt-get update
          apt-get install -y python3 python3-pip
          apt-get install python3.11-venv -y
          python3 -m venv venv

      - name: Install build tools and build
        env:
          TWINE_USERNAME: forgejo-actions
          TWINE_PASSWORD: $FORGEJO_TOKEN
        run: |
          source venv/bin/activate
          cd src/helpfulPackage
          pip install --upgrade pip
          pip install setuptools wheel twine
          python setup.py bdist_wheel sdist
          pip install .[dev]
          twine check dist/*
          twine upload \
            --repository-url "$FORGEJO_SERVER_URL/api/pypi/project/$FORGEJO_REPOSITORY" \
            dist/*
